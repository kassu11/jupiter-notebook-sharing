<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter notebook online</title>
</head>
<body>
    <div id="root">
        <div class="header">
            <button id="host">Host</button>
            <button id="join">Join</button>
            <label for="autosave">
                <input type="checkbox" name="autosave" id="autosave"> Autosave
            </label>
            <input id="username" type="search" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" placeholder="Username">
            <div id="users"></div>
        </div>
        <div class="content">
            <div class="fileTreeContainer">
                <ul id="fileTree"></ul>
            </div>
            <div id="notebook"></div>
        </div>
    </div>
</body>
</html>

<script type="module" src="./index.jsx"></script>
