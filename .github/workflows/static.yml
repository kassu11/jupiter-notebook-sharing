name: Build and Deploy Static Website

on:
  push:
    branches:
      - main  # Runs the action on pushes to the "main" branch
  pull_request:
    branches:
      - main  # Optionally run on pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend # Navigate to the frontend folder
          npm install
      # Step 4: Build the project
      - name: Build project
        run: |
          cd frontend
          npm run build

      # Step 5: Upload build artifacts (optional)
      # This step uploads the `build` directory, useful for deploying later
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: frontend/dist # Path to your build folder
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
